map $http_upgrade $connection_upgrade { default upgrade; '' close; }

# Bloque HTTP: sólo redirección a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name labg40.com www.labg40.com;
    return 301 https://$host$request_uri;
}

# Bloque HTTPS principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name labg40.com www.labg40.com;
    root /home/gaibarra/labg40/dist;
    index index.html;
    charset utf-8;

    # Certificados (emitidos por Certbot)
    ssl_certificate /etc/letsencrypt/live/labg40.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/labg40.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Seguridad y rendimiento
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Cache estáticos con hash
    location ~* \.(?:js|css|woff2|woff|ttf|eot|svg)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Imágenes
    location ~* \.(?:png|jpg|jpeg|gif|webp|ico)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:4100/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_redirect off;
        proxy_read_timeout 65s;
        proxy_send_timeout 65s;
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Proteger ficheros sensibles
    location ~* \.(env|log|md|sql)$ { deny all; }

    # Errores personalizados básicos
    error_page 500 502 503 504 /50x.html;
    location = /50x.html { return 500 "Internal error"; }
}